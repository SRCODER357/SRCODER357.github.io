<html>

  <style>
    /* Styling to match qy.co minimalism */
    body {
      font-family: Helvetica, Arial, sans-serif;
      max-width: 650px;

      padding: 0 10px;
      line-height: 1.6;

    a { color: #0066cc; text-decoration: none; }
